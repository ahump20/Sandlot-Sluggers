<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandlot Sluggers - HTML5 Canvas Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;
        }
        canvas {
            background: #4CAF50;
            border: 4px solid #FFF;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .instructions h2 {
            color: #1a5490;
            margin: 0 0 15px 0;
        }
        .instructions p {
            margin: 8px 0;
            color: #333;
            font-size: 16px;
        }
        .instructions kbd {
            background: #333;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
        <h2>⚾ Sandlot Sluggers - Canvas Prototype ⚾</h2>
        <p><kbd>SPACE</kbd> - Pitch the ball</p>
        <p><kbd>Z</kbd> - Swing the bat</p>
        <p>Time your swing to hit the ball into the outfield!</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
