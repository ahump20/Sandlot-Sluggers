<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Sandlot Sluggers Simulation</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at top, #0b2748, #020610 60%);
        color: #f5f9ff;
        display: grid;
        grid-template-columns: 3fr 1fr;
        min-height: 100vh;
      }
      #renderCanvas {
        width: 100%;
        height: 100vh;
        outline: none;
        display: block;
      }
      aside {
        padding: 2rem 1.5rem;
        background: rgba(4, 14, 34, 0.85);
        backdrop-filter: blur(6px);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      h2, h3 {
        margin: 0;
        font-weight: 600;
      }
      p {
        margin: 0.25rem 0;
      }
      @media (max-width: 960px) {
        body {
          grid-template-columns: 1fr;
        }
        aside {
          border-left: none;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          flex-direction: row;
          flex-wrap: wrap;
        }
        #renderCanvas {
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="renderCanvas"></canvas>
    </main>
    <aside id="status-panel" aria-live="polite"></aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
