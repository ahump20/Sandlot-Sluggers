<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandlot Sluggers - Canvas Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            background: #4CAF50;
            border: 4px solid #FFF;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .instructions h2 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .instructions p {
            margin: 5px 0;
        }

        .instructions kbd {
            background: #555;
            padding: 3px 8px;
            border-radius: 3px;
            border: 1px solid #888;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>âš¾ Sandlot Sluggers - Canvas Edition</h2>
        <p><kbd>SPACE</kbd> - Pitch the ball</p>
        <p><kbd>Z</kbd> - Swing the bat</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
